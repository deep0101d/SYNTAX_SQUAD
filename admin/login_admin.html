        body {

        .navbar-brand .logo h4 {

        .navbar-brand .mehran {

            margin-left: 20px;

        }

        }

        .login-container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;

        .btn-primary:hover {

<body>
    <!-- Navigation Bar -->
    <section class="header">
        <nav class="navbar navbar-expand-lg bg-primary sticky-navbar" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../static/images/wb1.jpeg" alt="Delhi Logo" class="rounded-circle" width="40" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h3 class="mehran">Government of West Bengal</h3>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav ms-auto justify-content-end navbar1">
                        <li class="nav-item mr-3">
                            <a class="nav-link text-light" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link text-light" href="../index.html">About Us</a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link text-light" href="../index.html">Contact Us</a>
                        </li>
                        <li class="nav-item dropdown mr-3">
                            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">

                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="../opd/index.html">Opd</a></li>
                                <li><a class="dropdown-item" href="/templates/user login.html">Medicines</a></li>

                            </ul>
                        </li>
                        <li class="nav-item dropdown mr-3">
                            <a class="nav-link dropdown-toggle text-light" href="#" id="adminDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Admin
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                                <li><a class="dropdown-item" href="../admin/register.html">Register</a></li>
                                <li><a class="dropdown-item" href="/admin/settings.html">Log Out</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Login Form -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form method="POST" action="/login" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="text-align-center">Don't have an account? <a href="user register.html">Create one</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const username = document.getElementById("username");
        const password = document.getElementById("password");

        loginForm.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent default form submission

            const usernameValue = username.value.trim();
            const passwordValue = password.value.trim();

            if (usernameValue === "" || passwordValue === "") {
                alert("Username and password cannot be empty.");
                return;
            }

            // Save to localStorage (for demonstration purposes only)
            localStorage.setItem("username", usernameValue);
            localStorage.setItem("password", passwordValue);

            // Redirect to another page after successful login
            window.location.href = "dashboard.html"; // Replace with your desired page
        });
    </script>

    <!-- Include only one instance of each script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
