<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            background-image: url('../opd/static/images/Casual.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #0056b3;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffcc00;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #0056b3;
            margin-bottom: 30px;
        }

        .bed-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .bed {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 80px;
            height: 80px;
            text-align: center;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bed:hover {
            background-color: #0056b3;
            color: white;
            border-color: #004499;
        }

        .bed span {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .fa-bed {
            font-size: 24px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .bed {
                width: 60px;
                height: 60px;
                font-size: 16px;
            }

            .nav-link {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .bed {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }

            .nav-link {
                font-size: 14px;
            }
        }

        .bed.booked {
            background-color: #28a745; /* Green color for booked bed */
            color: white;
            border-color: #218838;
            cursor: not-allowed;
        }

        .bed.booked:hover {
            background-color: #28a745;
            color: white;
        }

        .availability-summary {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            color: #0056b3;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const beds = document.querySelectorAll('.bed');
            const totalBeds = beds.length;
            let bookedBeds = 0;

            // Update the availability summary
            function updateAvailability() {
                const availableBeds = totalBeds - bookedBeds;
                document.getElementById('total-beds').textContent = totalBeds;
                document.getElementById('available-beds').textContent = availableBeds;
                document.getElementById('booked-beds').textContent = bookedBeds;
            }

            // Function to handle bed booking
            function bookBed(event) {
                const bed = event.target.closest('.bed');

                if (bed.classList.contains('booked')) {
                    alert('This bed is already booked!');
                    return;
                }

                const confirmBooking = confirm(`Are you sure you want to book bed ${bed.dataset.bed}?`);

                if (confirmBooking) {
                    bed.classList.add('booked');
                    bookedBeds++;
                    updateAvailability();
                    alert(`Bed ${bed.dataset.bed} has been successfully booked!`);
                }
            }

            // Add click event listeners to each bed
            beds.forEach(bed => {
                bed.addEventListener('click', bookBed);
            });

            // Initialize availability summary
            updateAvailability();
        });
    </script>
